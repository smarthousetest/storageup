name: upstorage_desktop
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  adaptive_theme: ^2.2.0
  flutter_svg: ^0.22.0
  flutter_bloc: 
  formz: ^0.4.0
  equatable: ^2.0.3
  dio: ^4.0.0
  get_it: ^7.1.3
  injectable: ^1.5.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  desktop_window: ^0.4.0
  percent_indicator: ^3.0.1
  file_picker: ^4.0.2



dev_dependencies:
  injectable_generator:
  build_runner: ^2.0.4
  flutter_gen_runner:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/auth/
    - assets/home_page/
    - assets/file_page/
    - assets/test_img/

  fonts:
    - family: Noto Sans
      fonts: 
        - asset: fonts/NotoSans-Regular.ttf
    - family: Noto Sans Bold
      fonts: 
        - asset: fonts/NotoSans-Bold.ttf
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
flutter_intl:
  enabled: true
